<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lector QR</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>

<body>
    <h2>Escaneá el Código QR</h2>

    <img 
        src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://TU-LINK-AQUI.com" 
        alt="QR" 
        style="margin-bottom: 20px;"
    />

    <div id="reader" style="width: 300px;"></div>
    <p><strong>Resultado:</strong> <span id="result"></span></p>

    <script>
        function onScanSuccess(decodedText) {
            document.getElementById("result").innerText = decodedText;

            
            window.location.href = "https://alexisparodi.github.io/Mawile_3D/";
        }

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, 
            { fps: 10, qrbox: 250 },
            onScanSuccess
        );
    </script>
</body>
</html>
